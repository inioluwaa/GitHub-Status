<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
	<title>Github Status</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<header>
	<h1>Github Status</h1>
</header>

<div class="statusContainer" id="statusContainer">
	<div class="status">
		<p class="status_name">Git Operations</p>
		<p class="status_flag"></p>
	</div>
	<div class="status">
		<p class="status_name">API Request</p>
		<p class="status_flag"></p>
	</div>
	<div class="status">
		<p class="status_name">Webhooks</p>
		<p class="status_flag"></p>
	</div>
	<div class="status">
		<p class="status_name">Issues</p>
		<p class="status_flag"></p>
	</div>
	<div class="status">
		<p class="status_name">Pull Request</p>
		<p class="status_flag"></p>
	</div>
	<div class="status">
		<p class="status_name">Github Actions</p>
		<p class="status_flag"></p>
	</div>
	<div class="status">
		<p class="status_name">Github Packages</p>
		<p class="status_flag"></p>
	</div>
	<div class="status">
		<p class="status_name">Github Pages</p>
		<p class="status_flag"></p>
	</div>
</div>
	<div class="refreshButton">
		<button type="button" class="statusButton" id="getStatus">Refresh Status</button>
	</div>
<script src="bundle.js"></script>
</body>
</html>
